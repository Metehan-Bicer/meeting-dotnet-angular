<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3>Create Meeting</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="meetingForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" formControlName="title">
              <div *ngIf="meetingForm.get('title')?.invalid && meetingForm.get('title')?.touched" class="text-danger">
                Title is required
              </div>
            </div>
            
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" formControlName="description" rows="3"></textarea>
            </div>
            
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="datetime-local" class="form-control" id="startDate" formControlName="startDate">
                <div *ngIf="meetingForm.get('startDate')?.invalid && meetingForm.get('startDate')?.touched" class="text-danger">
                  Start date is required
                </div>
              </div>
              
              <div class="col-md-6 mb-3">
                <label for="endDate" class="form-label">End Date</label>
                <input type="datetime-local" class="form-control" id="endDate" formControlName="endDate">
                <div *ngIf="meetingForm.get('endDate')?.invalid && meetingForm.get('endDate')?.touched" class="text-danger">
                  End date is required
                </div>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="document" class="form-label">Document</label>
              <input type="file" class="form-control" id="document" (change)="onFileSelected($event)">
            </div>
            
            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-secondary" routerLink="/meetings">Cancel</button>
              <button type="submit" class="btn btn-primary" [disabled]="meetingForm.invalid">Create Meeting</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
